<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <!-- DaisyUI -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <!-- Tailwind CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- FontAwesome CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body class="bg-[#f4f5f7] h-[100vh]">
    <div class="max-w-lg mx-auto bg-white rounded-b-lg">
      <nav
        class="min-h-[50px] flex items-center justify-between max-w-lg mx-auto border-b-1 border-gray-200 p-3"
      >
        <div class="flex gap-2 items-center">
          <img src="./assets/Group.png" alt="" class="h-[50px]" />
          <div class="">
            <h2 class="font-bold">
              $<span id="available-balance">45000</span>
            </h2>
            <p class="text-[#08080880]">Available Balance</p>
          </div>
        </div>
        <div>
          <button class="btn text-[#08080880]">
            <i
              class="fa-solid fa-arrow-right-from-bracket rotate-180 text-gray-700"
            ></i>
            Log Out
          </button>
        </div>
      </nav>
      <div class="mt-8 px-4">
        <h1 class="text-2xl font-bold">ðŸ”¥ Welcome to Payooo!</h1>
        <p class="text-[#08080880] mt-3">
          Enjoy easy and convenient financial services with us. Cashout charge
          is low and
        </p>
      </div>

      <div class="min-h-52 grid grid-cols-3 gap-3 p-4">
        <div id="add-button" class="border-2 border-gray-200 text-center p-3 rounded-lg">
          <img src="./assets/wallet1.png" alt="" class="mx-auto" />
          <h2 class="text-[#080808b3]">Add money</h2>
        </div>
        <div id="cash-out-button" class="border-2 border-gray-200 text-center p-3 rounded-lg">
          <img src="./assets/send1.png" alt="" class="mx-auto" />
          <h2 class="text-[#080808b3]">Cashout</h2>
        </div>
        <div class="border-2 border-gray-200 text-center p-3 rounded-lg">
          <img src="./assets/money1.png" alt="" class="mx-auto" />
          <h2 class="text-[#080808b3]">Transfer Money</h2>
        </div>
        <div class="border-2 border-gray-200 text-center p-3 rounded-lg">
          <img src="./assets/bonus1.png" alt="" class="mx-auto" />
          <h2 class="text-[#080808b3]">Get Bonus</h2>
        </div>
        <div class="border-2 border-gray-200 text-center p-3 rounded-lg">
          <img src="./assets/purse1.png" alt="" class="mx-auto" />
          <h2 class="text-[#080808b3]">Pay Bill</h2>
        </div>
        <div class="border-2 border-gray-200 text-center p-3 rounded-lg">
          <img src="./assets/transaction1.png" alt="" class="mx-auto" />
          <h2 class="text-[#080808b3]">Transactions</h2>
        </div>
      </div>
    </div>

    <div class="all-form-sections max-w-lg mx-auto">
      <!-- add money -->
      <div id="add-money-parent">
        <h1 class="mt-6 mb-2 font-semibold">Add Money</h1>
        <form class="bg-white rounded-2xl p-8">
          <div class="flex flex-col">
            <label class="font-semibold" for="">Select A Bank</label>
            <select
              id="bank"
              class="select rounded-[32px] bg-[#f4f5f7] mt-2 border-none w-full"
            >
              <option>Select a bank</option>
              <option>Islami Bank</option>
              <option>Sonali Bank</option>
              <option>Dutch Bangla Bank</option>
            </select>
          </div>
          <div class="mt-2">
            <label class="font-semibold" for="">Bank Account Number</label>
            <br />
            <input
              id="account-number"
              type="text"
              placeholder="Enter 11 digit account number"
              class="input rounded-[32px] bg-[#f4f5f7] mt-2 border-none w-full"
            />
          </div>
          <div class="mt-2">
            <label class="font-semibold" for="">Amount to Add</label>
            <br />
            <input
              id="add-amount"
              type="text"
              placeholder="Add Amount to withdraw"
              class="input rounded-[32px] bg-[#f4f5f7] mt-2 border-none w-full"
            />
          </div>
          <div class="mt-2">
            <label class="font-semibold" for="">Pin Number</label>
            <br />
            <input
              id="add-pin"
              type="text"
              placeholder="Enter 4 digit pin number"
              class="input rounded-[32px] bg-[#f4f5f7] mt-2 border-none w-full"
            />
          </div>
          <button
            id="btn-add-money"
            class="btn input text-white rounded-[32px] bg-[#0874f2] mt-3 w-full"
          >
            Add Money
          </button>
        </form>
      </div>
      <!-- Cash Out -->
      <div id="cash-out-parent" style="display: none;">
        <h1 class="my-5 font-semibold">Cadh Out</h1>
        <form class="bg-white rounded-2xl p-8">
          
          <div class="mt-2">
            <label class="font-semibold" for="">Agent Number</label>
            <br />
            <input
              id="agent-number"
              type="text"
              placeholder="Enter 11 digit number"
              class="input rounded-[32px] bg-[#f4f5f7] mt-2 border-none w-full"
            />
          </div>
          <div class="mt-2">
            <label class="font-semibold" for="">Amount</label>
            <br />
            <input
              id="widhdraw-amount"
              type="text"
              placeholder="Enter amount to withdraw"
              class="input rounded-[32px] bg-[#f4f5f7] mt-2 border-none w-full"
            />
          </div>
          <div class="mt-2">
            <label class="font-semibold" for="">Pin Number</label>
            <br />
            <input
              id="cash-out-pin"
              type="text"
              placeholder="Enter 4 digit pin number"
              class="input rounded-[32px] bg-[#f4f5f7] mt-2 border-none w-full"
            />
          </div>
          <button
            id="btn-withdraw-money"
            class="btn input text-white rounded-[32px] bg-[#0874f2] mt-3 w-full"
          >
            Withdraw Money
          </button>
        </form>
      </div>
    </div>

    <script src="./home.js"></script>
  </body>
</html>
