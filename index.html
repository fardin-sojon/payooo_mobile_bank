<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payoo Mobile Bank</title>
    <!-- DaisyUI -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5"
    rel="stylesheet"
    type="text/css"/>
    <!-- Tailwind CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body class="bg-[#f4f5f7] h-[100vh] flex flex-col justify-center items-center">
    <div class="h-[130px] w-[300px] bg-[url(./assets/bg.png)] bg-cover flex justify-center items-center">
      <img src="./assets/Group.png" alt="">
    </div>
    <form class="w-[350px] bg-white rounded-2xl p-8">
        <div>
            <label class="font-semibold" for="">Mobile Number</label>
            <br>
            <input type="text" placeholder="Enter Your Number" class="input rounded-[32px] bg-[#f4f5f7] mt-2 border-none" id="mobile-number"/>
        </div>
        <div class="mt-2">
            <label class="font-semibold" for="">4 Digit Pin</label>
            <br>
            <input type="text" placeholder="Enter 4 Digit Pin" class="input rounded-[32px] bg-[#f4f5f7] mt-2 border-none" id="pin-number"/>
        </div>
        <button class="btn input text-white rounded-[32px] bg-[#0874f2] mt-2" id="btn-login">Login</button>
    </form>


    <script src="script.js"></script>
  </body>
</html>
